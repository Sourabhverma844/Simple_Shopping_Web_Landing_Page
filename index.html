<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shopping Web Landing Page</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="nav">
            <h3>About</h3>
            <h3>News</h3>
            <h3>Cart</h3>
            <i class="ri-shopping-cart-2-line"></i>
        </div>
        <div id="Center">
            <h1>Light Padded,<br>quality jackets in<br>recycled polyster.</h1>
        </div>
        <div id="Bottom">
            <p>Exclusive brands aspire for the label haute<br>couture, but the term is technically limited to<br>members of the Chambre Syndicate de la Haute</p>
            <div id="right">
                <div class="elem">
                    <a href="#">Add To Cart</a>
                    <i class="ri-arrow-right-up-line"></i>
                </div>
                <div class="elem">
                    <a href="#">Product Details</a>
                    <i class="ri-arrow-right-up-line"></i>
                </div>
                <div class="elem">
                    <a href="#">Shipping</a>
                    <i class="ri-arrow-right-up-line"></i>
                </div>
            </div>
        </div>
    <div id="Picture">

    </div>
    </div>
</body>
</html>
